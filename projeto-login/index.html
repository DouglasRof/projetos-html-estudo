<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="container">
            
                
                
                <article id="conteudo">   
                
                <div id="imagem"></div>
                
                <h1>Login</h1>
                
                <p>Seja bem-vindo(a) novamente. Faça login para acessar seu ambiente e realizar suas configurações.</p>
                
                <form action="login.php" method="post">
                    <input type="email" name="email" id="iemail" required placeholder="Seu E-mail">
                
                    <input type="password" name="senha" id="isenha" required min="8" placeholder="Sua Senha">
                    
                    <input type="submit" value="Entrar" id="entrar">
                    
                    <input type="button" value="Esqueci minha Senha" id="esqueci">
                </form>
                </article>
        </section>
    </main>
</body>
</html>
